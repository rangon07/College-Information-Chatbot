<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>College Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-container">
    <div class="header">College Chatbot</div>

    <div id="chatbox"></div>

    <div class="input-area">
        <input id="msg" placeholder="Type something...">
        <button onclick="sendMsg()">Send</button>
    </div>
</div>

<script>
async function sendMsg() {
    let text = document.getElementById("msg").value;
    document.getElementById("chatbox").innerHTML += `<div class='user'><span>${text}</span></div>`;
    document.getElementById("msg").value = "";

    let res = await fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: text})
    });

    let data = await res.json();
    document.getElementById("chatbox").innerHTML += `<div class='bot'><span>${data.reply}</span></div>`;
}
</script>

</body>
</html>
